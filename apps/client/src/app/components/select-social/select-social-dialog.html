<h2 mat-dialog-title>{{data.title}} Social</h2>
<mat-dialog-content class="mat-typography">

    <div class="container">
        <div class="item item--1" (click)="onSelectSocial('youtube')" >
            <img class="img" src="youtube.png" alt="YouTube">
        </div>
        <div class="item item--2" (click)="onSelectSocial('x')" >
            <img  class="img" src="x.png" alt="TwitterX">
        </div>
        <div class="item item--3" (click)="onSelectSocial('reddit')" >
            <img class="img" src="reddit.png" alt="Reddit">
        </div>
        <div class="item item--4" (click)="onSelectSocial('pinterest')" >
            <img class="img" src="pinterest.png" alt="Pinterest">
        </div>
        <div class="item item--5" (click)="onSelectSocial('linkedin')" >
            <img class="img" src="linkedIn.png" alt="LinkedIn">
        </div>
        <div class="item item--6" (click)="onSelectSocial('instagram')" >
            <img class="img" src="instagram.png" alt="Instagram">
        </div>
        <div class="item item--7" (click)="onSelectSocial('facebook')" >
            <img class="img" src="facebook.png" alt="Facebook">
        </div>
    </div>

</mat-dialog-content>
